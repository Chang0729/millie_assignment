spring:
  datasource:
    url: jdbc:mysql://localhost:3306/millie_assignment?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root          # 본인 DB 아이디 (보통 root)
    password: password      # 본인 DB 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create      # 실행 시점에 기존 테이블 지우고 새로 만듭니다 (과제용)
    properties:
      hibernate:
        format_sql: true    # 로그에 SQL 예쁘게 출력
        show_sql: true      # 실행되는 SQL 보여줌
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # 한글 깨짐 방지
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true